<!DOCTYPE html>
<title>{% block title %}My Application{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Rufina:wght@400;700&display=swap"
    rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEkfkthDcKCLbjhbhgyuQwdAYEvR9VVpjLIhcKmPj0DsOQnn6Rbg5f+rf" crossorigin="anonymous">
<link rel="icon" href="{{ url_for('static', filename='portafolio.png') }}" width="16" type="image/x-icon">
<body>
    <header>
        <div class="logo">Alberto Fernández | Desarrollador Full Stack Jr.</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>¡Hablemos!</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>Si te gustó lo que viste, no dudes en escribirme o seguirme en redes sociales.</p>
            </div>
        </div>

        <div class="center full-width social-links">
            <div class="row">
                <a href="https://www.linkedin.com/in/alberto-andres-fernandez-torres-025496222/" target="_blank"><img
                        class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" /></a>
                <a href="https://github.com/folensiwish" target="_blank"><img class="social" width="30"
                        src="{{ url_for('static', filename='github.png') }}" /></a>
            </div>
        </div>
    </div>
</body>
